<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Carrot Game👩‍🌾🥕</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Raleway:wght@400;600;700;800&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9ac80604cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <header class="infos">
        <button class="info__play">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="info__timer">0:4</span>
        <span class="info__counter">5</span>
      </header>
      <div class="field">
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
      </div>
    </section>
    <section class="pop-up">
      <button class="pop-up__replay">
        <img src="img/replay.png" alt="replay" />
      </button>
      <p class="pop-up__message">YOU WON 🎉</p>
    </section>
  </body>
</html>
