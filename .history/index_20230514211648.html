<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Carrot Game👩‍🌾🥕</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9ac80604cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="infos">
        <div class="info__icon">
          <i class="fa-regular fa-circle-play"></i>
        </div>
        <p class="info__timer">0:4</p>
        <span class="info__counter">5</span>
      </div>
      <div class="space">
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="bug" src="img/bug.png" alt="bug" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
        <img class="carrot" src="img/carrot.png" alt="carrot" />
      </div>
    </div>
  </body>
</html>
